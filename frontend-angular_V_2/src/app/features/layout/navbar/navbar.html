<nav
  class="fixed top-0 z-[100] w-full h-24 border-b transition-all duration-500 reveal-up active"
  [class.bg-charcoal]="isScrolled || isMenuOpen"
  [class.bg-transparent]="!isScrolled && !isMenuOpen"
  [class.border-white/5]="isScrolled"
  [class.border-transparent]="!isScrolled"
  [class.backdrop-blur-2xl]="isScrolled"
>
  <!-- Background Decor -->
  <div
    class="absolute top-0 right-0 w-64 h-64 bg-lime-green/5 rounded-full blur-[80px] -mr-32 -mt-32 animate-pulse pointer-events-none z-0"
  ></div>

  <div class="max-w-7xl mx-auto h-full px-10 flex items-center justify-between relative z-10">
    <!-- Brand -->
    <div class="flex items-center gap-12">
      <a routerLink="/" class="flex items-center gap-4 group">
        <div
          class="w-10 h-10 rounded-full bg-lime-green flex items-center justify-center font-black text-charcoal text-base shadow-lg shadow-lime-green/20 group-hover:scale-110 transition-transform duration-500"
        >
          S
        </div>
        <div class="flex flex-col">
          <span
            class="text-2xl font-black tracking-tighter text-beige group-hover:text-lime-green transition-colors duration-500"
            >Saraha.</span
          >
          <span
            class="text-[9px] font-black text-beige/20 uppercase tracking-[4px] -mt-1 hidden lg:block"
            >Network System</span
          >
        </div>
      </a>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-10 ml-12">
        <a routerLink="/" fragment="features" class="text-[11px] font-black text-beige/40 hover:text-beige uppercase tracking-[3px] transition-all duration-300">Capabilities</a>
        <a routerLink="/dashboard" class="text-[11px] font-black text-beige/40 hover:text-beige uppercase tracking-[3px] transition-all duration-300">Signal Feed</a>
        <a routerLink="/profile" class="text-[11px] font-black text-beige/40 hover:text-beige uppercase tracking-[3px] transition-all duration-300">Identity</a>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-8">
      <button class="md:hidden flex flex-col gap-1.5 p-2 group" (click)="toggleMenu()">
        <span class="w-6 h-0.5" [class.bg-lime-green]="isMenuOpen" [class.bg-beige/50]="!isMenuOpen"></span>
        <span class="w-6 h-0.5" [class.bg-lime-green]="isMenuOpen" [class.bg-beige/50]="!isMenuOpen"></span>
        <span class="w-6 h-0.5" [class.bg-lime-green]="isMenuOpen" [class.bg-beige/50]="!isMenuOpen"></span>
      </button>

      <div class="hidden md:flex items-center gap-6">
        <div class="flex items-center gap-3 px-4 py-2 border border-white/5 rounded-full bg-white/5">
          <div class="w-1.5 h-1.5 rounded-full bg-lime-green animate-pulse"></div>
          <span class="text-[9px] font-black text-beige/30 uppercase tracking-[2px]">Encrypted Session</span>
        </div>
        <a
          routerLink="/login"
          class="px-8 py-3 bg-white text-charcoal hover:bg-lime-green hover:text-charcoal font-black text-xs uppercase tracking-[3px] rounded-[0.4rem] shadow-xl shadow-black/10 transition-all duration-500"
        >
          Authorize Login
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div
    class="md:hidden fixed inset-0 z-[100] transition-all duration-500"
    [class.opacity-0]="!isMenuOpen"
    [class.pointer-events-none]="!isMenuOpen"
    [class.opacity-100]="isMenuOpen"
  >
    <div class="absolute inset-0 bg-charcoal/95 backdrop-blur-3xl" (click)="closeMenu()"></div>
    <div class="relative h-full flex flex-col justify-center items-center p-12 space-y-12">
       <div class="absolute top-10 right-10">
         <button (click)="closeMenu()" class="text-beige/40 hover:text-lime-green text-3xl font-black">X</button>
       </div>
      <a routerLink="/" (click)="closeMenu()" class="text-5xl font-black text-beige tracking-tighter hover:text-lime-green transition-colors">Surface</a>
      <a routerLink="/dashboard" (click)="closeMenu()" class="text-5xl font-black text-beige tracking-tighter hover:text-lime-green transition-colors">Signal Feed</a>
      <a routerLink="/profile" (click)="closeMenu()" class="text-5xl font-black text-beige tracking-tighter hover:text-lime-green transition-colors">Identity</a>
      <div class="pt-20">
        <a routerLink="/login" (click)="closeMenu()" class="btn btn-primary !px-12 !py-6 text-xl">Login Access</a>
      </div>
    </div>
  </div>
</nav>
