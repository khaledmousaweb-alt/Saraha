<app-navbar></app-navbar>

<div class="profile-container">
  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading profile...</p>
  </div>

  <div class="profile-card" *ngIf="!isLoading && user">
    <div class="profile-header">
      <div class="avatar">
        {{ user.userName.charAt(0).toUpperCase() }}
      </div>
      <h1>{{ user.userName }}</h1>
      <p class="role-badge">{{ user.role }}</p>
    </div>

    <div class="profile-info">
      <div class="info-item">
        <span class="info-label">Email</span>
        <span class="info-value">{{ user.email }}</span>
      </div>

      <div class="info-item" *ngIf="user.Phone">
        <span class="info-label">Phone</span>
        <span class="info-value">{{ user.Phone }}</span>
      </div>

      <div class="info-item">
        <span class="info-label">User ID</span>
        <div class="id-box">
          <span class="info-value id-value">{{ user.id }}</span>
          <button class="btn-copy-small" (click)="copyUserId()">ðŸ“‹</button>
        </div>
      </div>
    </div>

    <div class="profile-actions">
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
