<nav
  class="sticky top-0 z-50 w-full h-24 bg-charcoal/95 backdrop-blur-2xl border-b border-white/5 overflow-hidden reveal-up active"
>
  <!-- Background Decor -->
  <div
    class="absolute top-0 right-0 w-64 h-64 bg-lime-green/5 rounded-full blur-[80px] -mr-32 -mt-32 animate-pulse pointer-events-none z-0"
  ></div>

  <div class="max-w-7xl mx-auto h-full px-10 flex items-center justify-between relative z-10">
    <!-- Brand -->
    <div class="flex items-center gap-12">
      <a routerLink="/" class="flex items-center gap-4 group">
        <div
          class="w-10 h-10 rounded-full bg-lime-green flex items-center justify-center font-black text-charcoal text-base shadow-lg shadow-lime-green/20 group-hover:scale-110 transition-transform duration-500"
        >
          S
        </div>
        <div class="flex flex-col">
          <span
            class="text-2xl font-black tracking-tighter text-beige group-hover:text-lime-green transition-colors duration-500"
            >Saraha.</span
          >
          <span
            class="text-[9px] font-black text-beige/20 uppercase tracking-[4px] -mt-1 hidden lg:block"
            >Network System</span
          >
        </div>
      </a>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-10 ml-12">
        <a
          routerLink="/dashboard"
          routerLinkActive="text-lime-green decoration-lime-green underline underline-offset-8 decoration-2"
          class="text-[11px] font-black text-beige/40 hover:text-beige uppercase tracking-[3px] transition-all duration-300"
          >Data Feed</a
        >
        <a
          routerLink="/profile"
          routerLinkActive="text-lime-green decoration-lime-green underline underline-offset-8 decoration-2"
          class="text-[11px] font-black text-beige/40 hover:text-beige uppercase tracking-[3px] transition-all duration-300"
          >Identity</a
        >
      </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-8">
      <button class="md:hidden flex flex-col gap-1.5 p-2 group" (click)="toggleMenu()">
        <span class="w-6 h-0.5 bg-beige/50 group-hover:bg-lime-green transition-colors"></span>
        <span class="w-6 h-0.5 bg-beige/50 group-hover:bg-lime-green transition-colors"></span>
        <span class="w-6 h-0.5 bg-beige/50 group-hover:bg-lime-green transition-colors"></span>
      </button>

      <div class="hidden md:flex items-center gap-6">
        <div
          class="flex items-center gap-3 px-4 py-2 border border-white/5 rounded-full bg-white/2"
        >
          <div class="w-1.5 h-1.5 rounded-full bg-lime-green animate-pulse"></div>
          <span class="text-[9px] font-black text-beige/30 uppercase tracking-[2px]"
            >Encrypted Session</span
          >
        </div>
        <a
          routerLink="/login"
          (click)="closeMenu()"
          class="btn btn-primary !py-3 !px-8 text-xs font-black uppercase tracking-[3px] rounded-[0.4rem] hover:shadow-xl shadow-lime-green/10 transition-all duration-500 hover:translate-y-[-2px] active:scale-[0.98]"
        >
          Terminate Access
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Overlay (Condensed) -->
  <div
    class="md:hidden fixed inset-0 z-[100] transition-all duration-500"
    [class.opacity-0]="!isMenuOpen"
    [class.pointer-events-none]="!isMenuOpen"
    [class.opacity-100]="isMenuOpen"
  >
    <div class="absolute inset-0 bg-charcoal/95 backdrop-blur-2xl" (click)="closeMenu()"></div>
    <div class="relative h-full flex flex-col p-12 space-y-8">
      <a
        routerLink="/dashboard"
        (click)="closeMenu()"
        class="text-3xl font-black text-beige tracking-tighter"
        >System Feed</a
      >
      <a
        routerLink="/profile"
        (click)="closeMenu()"
        class="text-3xl font-black text-beige tracking-tighter"
        >Identity Params</a
      >
      <a
        routerLink="/login"
        (click)="closeMenu()"
        class="text-xl font-black text-lime-green uppercase tracking-[4px] pt-12"
        >Terminate Session</a
      >
    </div>
  </div>
</nav>
