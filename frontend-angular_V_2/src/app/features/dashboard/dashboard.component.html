  <!-- Sidebar -->

    <!-- Brand area -->
    <a

      <div class="flex items-center gap-4">
        <div
          class="w-10 h-10 rounded-full bg-lime-green flex items-center justify-center font-black text-charcoal text-base shadow-lg shadow-lime-green/20 group-hover:scale-110 transition-transform"

          S

      </div>
    </a>

    <!-- Nav Links -->
    <nav class="flex-1 p-8 space-y-2 overflow-y-auto custom-scrollbar">
      <div class="pb-4 px-4 text-[10px] font-black text-beige/30 uppercase tracking-[3px]">
        Navigation
      </div>

      <a
        routerLink="/dashboard/inbox"

        Protocol

      <a

      >
        <span class="text-xl group-hover:scale-110 transition-transform">ğŸ”—</span>

      <div class="pt-10 pb-4 px-4 text-[10px] font-black text-beige/30 uppercase tracking-[3px]">

      <a
        routerLink="/profile"
        routerLinkActive="!bg-lime-green !text-charcoal shadow-xl shadow-lime-green/10"
        class="flex items-center gap-4 px-5 py-4 rounded-[0.4rem] text-beige/60 hover:bg-white/5 hover:text-beige transition-all duration-300 group"
      >
        <span class="text-xl group-hover:scale-110 transition-transform">ğŸ‘¤</span>
        <span class="font-bold text-sm tracking-tight">Member Identity</span>
      </a>

      <button
        (click)="logout()"
        class="w-full flex items-center gap-4 px-5 py-4 rounded-[0.4rem] text-red-400 hover:bg-red-500/10 transition-all duration-300 text-left group"
      >

    </nav>

    <!-- User Mini Profile -->
    <div class="p-8 border-t border-white/5 bg-white/2">
      <div class="flex items-center gap-4">
        <div
          class="w-12 h-12 rounded-full bg-lime-green flex items-center justify-center text-charcoal font-black text-base shadow-lg shadow-lime-green/20"
        >
          {{ userInitials }}
        </div>
        <div class="overflow-hidden">
          <p class="font-black text-sm truncate text-beige tracking-tight">{{ userName }}</p>
          <p class="text-[10px] font-bold text-beige/30 truncate uppercase tracking-widest">

      <div class="flex items-center gap-5">

          <span class="text-[10px] font-black text-lime-green uppercase tracking-[2px]"
