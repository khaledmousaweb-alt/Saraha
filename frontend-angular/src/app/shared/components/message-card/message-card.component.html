<div class="message-card">
  <div class="message-header">
    <span class="message-time">{{ getRelativeTime(message.createdAt) }}</span>
  </div>
  <div class="message-content">
    <p>{{ message.content }}</p>
  </div>
  <div class="message-footer" *ngIf="showDelete">
    <button class="btn-delete" (click)="onDelete()">Delete</button>
  </div>
</div>
